services:
  sha256:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
      - test-reports:/app/test-reports  # Volume partag√© pour rapports de tests
    environment:
      - NODE_ENV=development
    command: npm run dev -- --host 0.0.0.0
    stdin_open: true
    tty: true

volumes:
  test-reports:
    external: true

